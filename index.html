<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cdn-favicon-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- tailwind css -->
  <link rel="stylesheet" href="/src/style.css">

  <title>Welcome message with greetings | Task 7</title>
</head>

<body>
  <section class="w-[60%]">

    <!-- header -->
    <h2 class="text-4xl font-bold text-center mb-10" id="heading">Please Enter Your Name</h2>

    <div class="w-full">
      <!-- input container -->
      <div class="bg-zinc-900 w-full rounded-xl p-5 flex flex-col justify-center items-center gap-5 space-y-3">
        <div class="w-full flex flex-col justify-center items-start gap-3">
          <label for="fullName" class="text-sm text-gray-300">Your Full Name:</label>
          <input type="text" placeholder="Enter your name" id="fullName"
            class="p-3 border-2 border-gray-500/20 rounded w-full outline-none bg-zinc-800 text-white" required>

          <!-- error message -->
          <p class="text-red-500 text-xs font-semibold mt-1 hidden" id="errorMessage">* Please enter a valid name</p>
        </div>

        <!-- submit button -->
        <button type="button" id="btn"
          class="px-3 py-1 bg-purple-700 text-white cursor-pointer rounded hover:bg-purple-800 transition-colors">Submit</button>
      </div>
    </div>
  </section>

  <!-- main javascript -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
